<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Budget Tracker</title>
</head>
<body>
    <h1 style="text-shadow: 2px 2px 5px red;">Monthly Expense Report</h1>

    <form action="Details.html">
        <table>
            <tr>
                <td>
                    <label for="date">Date: </label>
                </td>
                <td>
                    <input class="onFocus" type="date" id="date" name="date" placeholder="enter date" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mortgage">Mortgage: </label>
                </td>
                <td>
                    <input class="onFocus" type="text" id="mortgage" name="mortgage" placeholder="enter amount" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gas">Gas: </label>
                </td>
                <td>
                    <input class="onFocus" type="text" id="gas" name="gas" placeholder="enter amount" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="childCare">Child Care: </label>
                </td>
                <td>
                    <input class="onFocus" type="text" id="childCare" name="childCare" placeholder="enter amount" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ins">Insurance: </label>
                </td>
                <td>
                    <input class="onFocus" type="text" id="ins" name="ins" placeholder="enter amount" />
                </td>
            </tr>
            <!-- Radio Buttons -->
            <tr>
                <td>
                    <input type="radio" id="type1" name="empType" value="Regular" />
                </td>
                <td>
                    <label for="type1">Monthly</label>
                </td>
                <td>
                    <input type="radio" id="type2" name="empType" value="PartTime" />
                </td>
                <td>
                    <label for="type2">Yearly</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="misc">Misc: </label>
                </td>
                <td>
                    <input class="onFocus" type="text" id="misc" name="misc" placeholder="enter amount" />
                </td>
            </tr>
        </table>
        <br><br>
        <input style="background-color: green;" type="submit" name="submit" value="To Details Page">
    </form>

    <br>

    <!-- 5 Paragraphs -->
    <h1 style="text-shadow: 2px 2px 5px red;">Paragraphs!</h1>
    
    <br>

    <p>
        Paragraph 1
    </p>

    <p style="background-color: grey;">
        Paragraph 2
    </p>

    <p>
        Paragraph 3
    </p>

    <p style="background-color: grey;">
        Paragraph 4
    </p>

    <p>
        Paragraph 5
    </p>

    <br><br><br><br>
</body>
</html>
